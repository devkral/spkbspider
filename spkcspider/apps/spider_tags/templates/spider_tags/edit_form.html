{% load i18n %}
{% include "spider_base/edit_form.html" %}
<table class=" w3-table-all" style="width:100%">
  <thead>
    <tr><th>{% trans "List of verifiers, where the tag was verified" %}:</th></tr>
  </thead>
  <tbody>
    {% for verifier in form.instance.verified_by %}
      <tr>
        <td>
          <a href="{{verifier}}" style="word-break: break-all">
            {{verifier}}
          </a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
