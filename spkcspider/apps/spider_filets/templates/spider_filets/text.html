{% load i18n %}
{% if object %}
  <data hidden="hidden" rel="spkc:properties">
    <data hidden="hidden" typeof="spkc:Property">
      <data hidden="hidden" property="spkc:name">name</data>
      <data hidden="hidden" property="spkc:value">{{object}}</data>
      <data hidden="hidden" property="spkc:hashable" datatype="xsd:boolean">true</data>
    </data>
  </data>
{% endif %}
<div class="w3-padding">
  <div class="w3-white" typeof="spkc:Property">
    <data hidden="hidden" property="spkc:name">text</data>
    <data hidden="hidden" property="spkc:hashable" datatype="xsd:boolean">true</data>
    <data property="spkc:value">{{object.text|safe}}</data>
  </div>
</div>
{% if can_upgrade %}
<div class="w3-padding">
  <a href="{% url 'spider_base:ucontent-access' id=object.associated.id nonce=object.associated.nonce access='update_user' %}?{{spider_GET.urlencode}}">{% trans "Update" %}</a>
</div>
{% endif %}
