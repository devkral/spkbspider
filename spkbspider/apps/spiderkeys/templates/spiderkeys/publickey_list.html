{% extends "spiderpk/base.html" %}
{% load i18n %}

{% block content %}
  <h1>{% trans 'Public Key' %}</h1>
  <ul>
  {% for pk in object_list %}
    <li>{% if not nouser %}{{pk.user}} - {% endif %}{{ pk }}</li>
  {% empty %}
    <li>{% trans 'No Public Keys available.' %}</li>
  {% endfor %}
  </ul>
{% endblock %}
