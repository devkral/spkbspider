{% extends "spiderbroker/base.html" %}

{% block content %}
  <h1>Broker</h1>
  <form action="{{ app_path }}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text|safe }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error|safe }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
